<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Aula dia 06/03- ESTRUTURA FOR</title>
</head>
<body>

    <h1>Música dos patinhos</h1>

    <div id="letra"></div>

    <script>
        let letra = "";
        for(let i = 5; i >= 1; i--){

            letra += `<p> ${i} patinho${i === 1 ? '' : 's'} fo${i === 1 ? 'i' : 'ram'} passear </p>`;

            letra += `<p> Além das montanhas para brincar</p>`;

            letra += `<p>A mamãe gritou: Quá, quá, quá, quá</p>`;

            letra += `<p> Mas só ${i === 1 ? 'um' : i - 1} patinho${i === 1 ? '' : 's'} volt${i === 1 ? 'ou' : 'aram'} de lá </p>`;

            letra += `<br>`;

        }

        document.getElementById('letra').innerHTML = letra; //representando a variável, o outro(o primeiro), representa 

    </script>
    
</body>
</html>
